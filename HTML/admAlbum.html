<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Gerenciar Álbum</title>
        <link rel="stylesheet" type="text/css" href="css principal.css">
        <script type="text/javascript" src="javascript principal.js"></script>
    </head>

    <body onload="verificarLista()" link="white" alink="red" vlink="white">

        <div id="divForm">

            <div class="divFormInterna">
                <label class="labelForm">Artista/Banda:</label>
                <select class="inputForm" id="iListaArtistas" onfocus="limparP('pListaArtistas')" onblur="validLista('iListaArtistas' , 'pListaArtistas' , 'artista/banda' , 'm')"></select>
                <p class="pErro" id="pListaArtistas"></p>
            </div>
            <br>
            <br>

            <form id="form" hidden>

                <p id="iIndice" hidden></p>
    
                <div class="divFormInterna">
                    <label class="labelForm">Nome do álbum:</label>
                    <input class="inputForm" type="text" id="iAlbum" onfocus="limparP('pAlbum')" onblur="validInput('iAlbum' , 'pAlbum' , 'álbum' , 'm')">
                    <p id="pAlbum" class="pErro"></p>
                </div>
        
                <div class="divFormInterna">
                    <label class="labelForm">Ano de lançamento:</label>
                    <input class="inputForm" type="number" id="iALancamento" onfocus="limparP('pALancamento')" onblur="validLancamento('iALancamento' , 'pALancamento')">
                    <p id="pALancamento" class="pErro"></p>
                </div>
        
                <div class="divFormInterna">
                    <label class="labelForm">Capa:</label>
                    <input class="inputForm" type="text" id="iCapa" onfocus="limparP('pCapa')" onblur="validSrc('iCapa' , 'pCapa')">
                    <p id="pCapa" class="pErro"></p>
                </div>

                <div class="divFormInterna">
                    <input type="button" class="btnInterno" id="btnAdicionarMsc" onclick="divAddMusica()" value="Adicionar Música">
                    <input type="button" class="btnInterno" id="btnExcluirMsc" onclick="divExcluirMusica()" value="Excluir Música">
                    <input type="button" class="btnInterno" id="btnEditarMsc" onclick="divEditarMusica()" value="Editar Música">
                </div>

                <p id="iLoc"></p>
    
                <div id="divMusica" hidden>
                    <div class="divFormInterna" id="divNome" hidden>
                        <label class="labelForm">Nome da Música:</label>
                        <input class="inputForm" type="text" id="iMusica" onfocus="limparP('pMusica')" onblur="validInput('iMusica' , 'pMusica' , 'música' , 'f')">
                        <p id="pMusica" class="pErro"></p>
                    </div>
                    <div class="divFormInterna" id="divSrc" hidden>
                        <label class="labelForm">Caminho:</label>
                        <input class="inputForm" type="text" id="iSrcMusica" onfocus="limparP('pSrcMusica')" onblur="validSrc('iSrcMusica' , 'pSrcMusica')">
                        <p id="pSrcMusica" class="pErro"></p>
                    </div>
                    <input type="button" class="btnForm" id="btnCadastrarMusica" onclick="cadastrarMusica()" value="Cadastrar" hidden>
                    <input type="button" class="btnForm" id="btnExcluirMusica" onclick="excluirMusica()" value="Excluir" hidden>
                    <input type="button" class="btnForm" id="btnEditarMusica" onclick="editarMusica()" value="Editar" hidden>
                    <input type="button" class="btnForm" id="btnLocalizarMusica" onclick="localizarMusica()" value="Localizar" hidden>
                    <br>
                    <br>
                </div>
                <br>
                <br>
                <table border="1">
                    <thead>
                        <tr>
                            <td>Faixa</td>
                            <td>Nome da Música</td>
                            <td>caminho</td>
                        </tr>
                    </thead>
                    <tbody id="iTbody">
                    </tbody>
                </table>
    
                <div class="divBtn" id="divBtn1">
                    <input type="button" class="btnForm2" id="btnCadastrar" onclick="cadastrarAlbum()" value="Cadastrar">
                    <input type="button" class="btnForm2" id="btnLocalizar" onclick="abrirPopUpLoc()" value="Localizar">
                </div>
                <div class="divBtn" id="divBtn2" hidden>
                    <input type="button" class="btnForm2" id="btnEditar" onclick="editarAlbum()" value="Editar">
                    <input type="button" class="btnForm2" id="btnExcluir" onclick="excluirAlbum()" value="Excluir">
                </div>
            </form>
        </div>

        <header>
            <br>
            <h1 id="h1Principal">Gerenciar Álbum</h1>

            <div id="divMsg">
                <p id="pMsg"></p>
            </div>

            <a href="admUsuario.html">
                <div class="divBtnHeader" id="divCadastrarUsuario" hidden>
                    <p class="pBtnHeader">Cadastrar</p>
                </div>
            </a>

            <a href="login.html">
                <div class="divBtnHeader" id="divLogin" hidden>
                    <p class="pBtnHeader">Login</p>
                </div>
            </a>

            <div class="divBtnHeader" id="divConta" hidden>
                <button class="btnHeader" onmouseover="abrirDivConta()">Conta</button>
            </div>

            <div class="divBtnHeader" id="divAdm" hidden>
                <button class="btnHeader" onmouseover="abrirDivAdm()">Adm</button>
            </div>
        </header>

        <nav>
            <a href="telaFavoritos.html">
                <div class="divNavPrincipal">
                    <h3 class="h3Principal">Favoritos</h3>
                </div>
            </a>
            <a href="index.html">
                <div class="divNavPrincipal" id="navDiv2">
                    <h3 class="h3Principal">Início</h3>
                </div>
            </a>
            <a href="telaMaisOuvidas.html">
                <div class="divNavPrincipal" id="navDiv3">
                    <h3 class="h3Principal">Mais Ouvidas</h3>
                </div>
            </a>
        </nav>

        <div id="divTransparente" onmouseover="fecharDiv()" hidden></div>

        <div class="divIHeader" id="divIConta" hidden>

            <a href="admUsuario.html">
                <div class="divBtnIHeader">
                    <button class="btnHeader" id="iEditarUsuario">Editar Conta</button>
                </div>
            </a>

            <div class="divBtnIHeader" onclick="sairConta()">
                <button class="btnHeader" id="iSairUsuario">Sair da Conta</button>
            </div>

            <div class="divBtnIHeader" onclick="msgConfirm()">
                <button class="btnHeader" id="iExcluirUsuario">Excluir Conta</button>
            </div>

        </div>
        <div class="divIHeader" id="divIAdm" hidden>

            <a href="admArtista.html">
                <div class="divBtnIHeader">
                    <button class="btnHeader" id="iArtista">Artistas/Bandas</button>
                </div>
            </a>

            <a href="admAlbum.html">
                <div class="divBtnIHeader">
                    <button class="btnHeader" id="iAlbum">Álbuns</button>
                </div>
            </a>

            <a href="admSingle.html">
                <div class="divBtnIHeader">
                    <button class="btnHeader" id="iSingle">Singles</button>
                </div>
            </a>
        </div>
        
        <div class="popUp" id="divMsgConfirm" hidden>
            <p>Tem certeza que deseja excluir esta conta?</p>
            <div id="btnSim" class="divBtnMsgConfirm" onclick="apagarUsuario()">
                <button class="btnMsgConfirm">Sim</button>
            </div>
            <div id="btnNao" class="divBtnMsgConfirm" onclick="msgConfirm()">
                <button class="btnMsgConfirm">Não</button>
            </div>
        </div>

        <div class="popUp" id="popUpLoc" hidden>
            <p>Digite o nome do álbum que deseja localizar</p>
            <input type="text" id="inputLoc">

            <div id="btnSim" class="divBtnMsgConfirm" onclick="localizarAlbum()">
                <button class="btnMsgConfirm">Localizar</button>
            </div>

            <div id="btnNao" class="divBtnMsgConfirm" onclick="fecharPopUp()">
                <button class="btnMsgConfirm">Cancelar</button>
            </div>
            
        </div>
    </body>
</html>
